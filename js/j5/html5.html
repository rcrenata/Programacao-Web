<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras</title>
    <link rel="stylesheet" href="estilo5.css">
</head>
<body>
    <h1>Um Gráfico de Barras</h1>

    <!-- Formulário para coletar dados -->
    <form id="chartForm">
        <label>Informe a altura das barras:</label><br>
        <input type="number" id="barHeight1" placeholder="Altura 1" required>
        <input type="number" id="barHeight2" placeholder="Altura 2" required>
        <input type="number" id="barHeight3" placeholder="Altura 3" required>
        <input type="number" id="barHeight4" placeholder="Altura 4" required>
        <input type="number" id="barHeight5" placeholder="Altura 5" required><br><br>

        <label for="barWidth">Informe a largura das barras:</label>
        <input type="number" id="barWidth" placeholder="Ex: 30" required><br><br>

        <button type="button" id="drawButton">Desenhar o gráfico</button>
    </form>

    <!-- Área para exibir o gráfico -->
    <div id="chartContainer"></div>

    <script src="js5.js"></script>
</body>
</html>
